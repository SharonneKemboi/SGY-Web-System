  <body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" >
      <div class="container-fluid title">
        <img class="d-inline-block align-top "  src="./Images/payment/car-removebg-preview.png" alt="logo-icon" srcset="" height="60"  />
        <h2 class="head2 text-success " style="position: absolute; margin-left: 20%; " >SGY PAYMENT CONTACT </h2>

        <!--Arrow Right Bootstrap SVG--> 
        <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="70" fill="green" class="bi bi-house " style="margin-top: -2%;"   viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/><path fill-rule="evenodd"

<!--Contact Section-->
<section id="contactus">
<div class="contacts ">
  <div class="contact-overlay">
      <h1 class="text-center text-light my-text" >CONTACT US</h1><br>
      <p class="text-center  " style="color: #38fe07; font-size: 25px; margin-top: 1%;">Car Sharing Made Easy With SGY</p>
      <div class="col-md-12 input">
          <form id="form">
              <div class="row">
                  <div class="col-md-2 form"></div>
                  <input class="col-md-4 form-control name" type="text" id="name" name="name" placeholder="Enter Your Name..." required><br><br>
                  <input class="col-md-4 form-control email" type="email" id="email" name="email" placeholder="Enter your Email..." required>
                  <div class="col-md-2"></div>
              </div>
              <div class="row input">
                  <div class="col-md-2"></div>
                  <textarea class="form-control col-md-8 text" rows="12" name="message" id="message" placeholder="Enter Your message here..."></textarea>
                  <div class="col-md-2"></div></div>
              <button class="btn btn-success mx-auto d-block submit" id="myButton" type="submit">Submit</button>
              <br>
          </form>
      </div>
  </div>
</div>
</section>
